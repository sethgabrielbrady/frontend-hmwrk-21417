<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Form Homework</title>
    <link href='style.css' rel='stylesheet'>
  </head>

  <body>
    <form>
      <h1>Force User Signup Form</h1>
    <fieldset>
            <legend>Basic Info</legend>
            <aside>
            <label for='fullname-input'>Full Name</label>
            <input type='text' name='fullname' id ='fullname-input'>
          </aside>
          <aside>
            <label for='profile-upld-btn'>Profile Pic</label>
            <input type="file" name="profile-uplf" accept="image/*">
            <aside>
          <aside>
            <label for='email-input'>Email</label>
            <input type='text' name='email' id ='email-input'>
          <aside>
          <aside>
            <label>
              Side:
              <label><input type ='radio' name='side' value='light'>
              </label>
                Light
              <label><input type ='radio' name='side' value='dark'>
              </label>
                 Dark
          <aside>
          <aside>
            <label for='origins-txt'>Origins Story</label>
            <textarea name="origins-txt" rows="10" cols="50">Write something here
            </textarea>
            <aside>
     </fieldset>

     <fieldset>
             <legend>Abilites</legend>
             <label for='sbr-clr'>Lightsaber Color</label>
              <select name="sbr-clr">
              <option value="select">Select Color</option>
              <option value="green" selected>Green</option>
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="red">Purple</option>
            </select>
           <aside>
           <aside>
             <label for='levitate'>How many objects can you levitate at once?</label>
             <input type='number' name='number-obj' min="1" id ='number-input'>
           <aside>
           <aside>
             <label for='fav-ability'>Favorite ability</label>
             <input type='text' name='fav-ability' id ='ffav-ability'placeholder="precognition">
           <aside>
           <aside>

                  Pilot Ability
                  <label><input type ='checkbox' name='pilot' value='speeder'>
                  </label>
                    Speeder
                  <label><input type ='checkbox' name='pilot' value='transport'>
                  </label>
                    Transport
                    <label><input type ='checkbox' name='pilot' value='xwing'>
                    </label>
                      X-Wing
                    <label><input type ='checkbox' name='pilot' value='tiefighter'>
                    </label>
                      Tie Fighter
                      <label><input type ='checkbox' name='pilot' value='starship'>
                      </label>
                        Starship
                      <label><input type ='checkbox' name='pilot' value='bantha'>
                      </label>
                        Bantha
             </label>
           <aside>

      </fieldset>

      <fieldset>
              <legend>Application Info</legend>
              <label for='profile-upld-btn'>Desired Mentor</label>
            <aside>
            <aside>
              <label for='email-input'>Application date</label>
            <aside>
            <aside>
              <label for='profile-upld-btn'>Password</label>
            <aside>
            <aside>
              <label for='origins-txt'>How do you get to the Dark Side</label>
            <aside>
              <aside>
                <label for='origins-txt'>Start Over Button</label>
              <aside>
                <aside>
                  <label for='origins-txt'>Apply Button</label>
                <aside>

       </fieldset>
     </form>
  </body>

</html>
