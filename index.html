<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Form Homework</title>
    <link href='style.css' rel='stylesheet'>
  </head>

  <body>
    <form>
      <h1>Force User Signup Form</h1>
    <fieldset>
            <legend>Basic Info</legend>
            <aside>
            <label for='fullname-input'>Full Name</label>
            <input type='text' name='fullname' id ='fullname-input' placeholder='Luke Skywalker' size="60">
          </aside>
          <aside>
            <label for='profile-upld'>Profile Pic</label>
            <input type="file" name="profile-upld" accept="image/*">
            <aside>
          <aside>
            <label for='email-input'>Email</label>
            <input type='text' name='email' id ='email-input' placeholder='starprincess77@alderaan-online.net' size="60">
          <aside>
          <aside>
            <label>
              <h4>Side:</h4>
              <label class="check-rad"><input type ='radio' name='side' value='light'>
              </label>
                Light
              <label class="check-rad"><input type ='radio' name='side' value='dark'>
              </label>
                Dark
          <aside>
          <aside>
            <label for='origins-txt'>Origins Story</label>
            <textarea name="origins-txt" rows="10" cols="60"></textarea>
            <aside>
     </fieldset>

     <fieldset>
             <legend>Abilites</legend>
             <label for='sbr-clr'>Lightsaber Color</label>
              <select name="sbr-clr">
              <option value="select">Select Color</option>
              <option value="green" selected>Green</option>
              <option value="blue">Blue</option>
              <option value="red">Red</option>
              <option value="red">Purple</option>
            </select>
           <aside>
           <aside>
             <label for='levitate'>How many objects can you levitate at once?</label>
             <input type='number' name='number-obj' min='1'  max='99' id='number-input'>
           <aside>
           <aside>
             <label for='fav-ability'>Favorite ability</label>
             <input type='text' name='fav-ability' id ='fav-ability'placeholder="precognition" size="60">
           <aside>
           <aside>

                  Pilot Ability
                  <label class="check-rad"><input type ='checkbox' name='pilot' value='speeder'>
                  </label>
                    Speeder
                  <label class="check-rad"><input type ='checkbox' name='pilot' value='transport'>
                  </label>
                    Transport
                    <label class="check-rad"><input type ='checkbox' name='pilot' value='xwing'>
                    </label>
                      X-Wing
                    <label class="check-rad"><input type ='checkbox' name='pilot' value='tiefighter'>
                    </label>
                      Tie Fighter
                      <label class="check-rad"><input type ='checkbox' name='pilot' value='starship'>
                      </label>
                        Starship
                      <label class="check-rad"><input type ='checkbox' name='pilot' value='bantha'>
                      </label>
                        Bantha
           </aside>

      </fieldset>

      <fieldset>
              <legend>Application Info</legend>
              <label for='mentor'>Desired Mentor</label>
               <input type='text' name='mentor' id ='des-mentor'placeholder="Yoda" size="60">
            <aside>
            <aside>
              <label for='app-date'>Application date</label>
              <input type='date' name='date' id ='app-date'>
            <aside>
            <aside>
              <label for='password'>Application Password</label>
              <input type='text' name='pass' id ='password'>

            <aside>
            <aside>
              <label for='dark-side'>How do you get to the Dark Side</label>
              <textarea name="dark-side" rows="10" cols="60"></textarea>

            <aside>
              <aside>
                <label>
                <button name="start-ovr-btn"id ='startover-btn'>Start Over</button>
                </label>
              <aside>
                <aside>
                  <label>
                    <button name="submit-btn"id ='submit-btn'>Submit</button>

                  </label>
                <aside>

       </fieldset>
     </form>
  </body>

</html>
